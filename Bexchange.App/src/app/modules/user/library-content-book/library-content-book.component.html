<div class="lib-book" [routerLink]="['/book', book.id]">
    <img [src]="img" alt="">
    <div class="lib-book-content">
        <div class="lib-bg"></div>
        <div class="lib-book-info">
            <h4>Назва: {{book.title}}</h4> <br>
            <p>Жанр: {{book.genre?.title}}</p>
            <p>Автор: {{book.author?.name}}</p><br>   
            <p class="sdesc">Короткий опис:</p> 
            <p>{{book.description! | textTrim}}</p>
        </div>
    </div>    
</div>
