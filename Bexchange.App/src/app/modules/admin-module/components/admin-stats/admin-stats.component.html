<h3>Зареєстровані користувачі за останній тиждень</h3>

<div id="main" style="width: 800px; height: 500px;"></div>

<div class="stats">
    <div >
        <div class="green"></div><p> - роль: користувач</p>
    </div>
    <div >
        <div class="violet"></div><p> - роль: адміністратор</p>
    </div>
    <div >
        <div class="red"></div><p> - заблокований</p>
    </div>
</div>

<div class="user-item" *ngFor="let user of users" >    
    <app-admin-stats-item [user]="user" [userId]="userId" ></app-admin-stats-item>
</div>
