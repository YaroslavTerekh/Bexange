<div class="orders-content">
    <h3>Мої ордери на обмін</h3>
    <div class="orders-list">
        <app-order-content-item (click)="toggle(i)" *ngFor="let order of orders; let i = index">
            <app-order-content-item-additional [attr.id]="i" *ngIf="show == i"></app-order-content-item-additional>
        </app-order-content-item>
    </div>
</div>
