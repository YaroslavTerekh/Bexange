<div class="main-content">
  <div class="book">
    <img src="{{book.image.path}}" alt="">
    <div class="book-descr">
      <div class="main-info">
        <h3>{{book.title}}</h3>
        <div>
          <p>- {{book.author.name}}</p>
          <p>- {{book.genre.title}}</p>
        </div>
      </div>
      <p>{{book.description}}</p>
    </div>
  </div>
</div>
<app-book-content-functions [book]="book"></app-book-content-functions>
